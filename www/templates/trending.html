<ion-view view-title="Trending">
  <ion-content ng-controller="TrendingCtrl as trending" class="padding">
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
     </ion-refresher>
    <img collection-repeat="photo in photos"
     item-height="33%" item-width="33%" ng-src="{{photo}}" ng-click="showImages($index)" class="image-list-thumb">
  </ion-content>
</ion-view>
